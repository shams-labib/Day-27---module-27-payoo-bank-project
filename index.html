<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo bank project</title>
    <!-- Daisy and tailwind cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class=" h-[130px] w-[300px] bg-[url('./assets/bg.png')] bg-cover flex justify-center items-center ">
         <img src="assets/Group.png" alt="">
    </div>

    <form class="bg-white rounded-xl p-8 w-[350px]">
        <div>
            <label class="font-semibold">Mobile Number</label>
            <br>
            <input id="mobile" type="text" placeholder="Enter your number" class="input input-ghost bg-[#f4f5f7] mt-2 rounded-3xl">
        </div>
        <div class="mt-2">
            <label class="font-semibold">4 Digit Pin</label>
            <br>
            <input id="pin" type="text" placeholder="Enter 4 digit pin" class="input input-ghost bg-[#f4f5f7] mt-2 rounded-3xl" >
        </div>
        <button id="loginBtn" class="btn bg-[#0874f2] text-white mt-3 w-full  rounded-3xl">Login</button>
    </form>



    <script src="./script.js"></script>
</body>
</html>
